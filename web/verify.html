<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>

<script>
var app = angular.module("462verify",[]);

app.controller('verifyCtrl', function($scope, $location) {
	$scope.verified = false;
	var code = $location.path().split('=')[1];
	if (code) {
		var username = localStorage.username;
		localStorage[username+"code"] = code;
		console.log(localStorage[username]);
		window.location = '/';
	}
});
</script>

<div ng-app="462verify" ng-controller="verifyCtrl">
	<h1>Verification</h1>
</div>
